<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock-paper-scissors.css">
    <script type="text/javascript" src="Rock-paper-scissors.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <h2>Score</h2>
        <div id="scoreboard">
            <div class="badge" id="player-label">Player</div>
            <div class="badge" id="comp-label">Comp</div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p class="result">Get started.</p>
        </div>
        <div class="items"><span class="playerItem">-</span> vs. <span class="compItem">-</span> </div>

        <div class="choices">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>

        <div id="action-message">
            <p>Choose your ally!</p>
        </div>
        
    </main>

    
</body>
</html>
